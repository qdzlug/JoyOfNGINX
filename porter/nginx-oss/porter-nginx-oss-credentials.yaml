schemaType: CredentialSet
schemaVersion: 1.0.1
namespace: ""
name: nginx-oss
credentials:
  - name: azure_client_id
    source:
      env: AZURE_CLIENT_ID
  - name: azure_client_secret
    source:
      env: AZURE_CLIENT_SECRET
  - name: azure_subscription_id
    source:
      env: AZURE_SUBSCRIPTION_ID
  - name: azure_tenant_id
    source:
      env: AZURE_TENANT_ID

